<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:wght@800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@500&family=Karla:wght@800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="content-container">
               <div class="test">
                    <h1>Generate a
                    <div><span id="sub-heading">random password</span></div>
                    </h1>
                    <p id="para">Never use an insecure password again.</p>
                    <div class="btn">Generate passwords</div>
                      <div class="padding">
                        <label>Please pick password length
                            
                        <select id="pwd-length">
                            <option value="">--Choose an option--</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>  
                        </label>
                    </div>    
                </div> 
                <div class="test2">
                    <div id="border"></div>
                    <div class="password-container">
                        <div class="password" id="password1"></div>
                        <div class="password" id="password2"></div>
                    </div>
                </div>   
        </div>
    </div>
</body>
</html>
